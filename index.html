<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./style.css'>
    <title>Document</title>
</head>
<body>
    <main>

        <section class='hero'>
            <div class='info'>
                <h1 class='info-title'> All about <br> amazing animals </h1>
                <p class='info-subtitle'> Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta eaque consequuntur nemo dolore natus neque fugiat ipsum, id, eveniet, odio laboriosam quam! Quasi, cupiditate facere. Porro suscipit inventore optio amet! </p>
                <button class='info-button'> Book a tour </button>
            </div>

            <img class='hero-image' src='https://cdn.pixabay.com/photo/2016/01/30/17/41/elephants-1170108_1280.jpg' alt='Elefantes africanos socializando en la sábana.'>
        </section>

        <section class='species'>
            <h1 class='species-title'> The amazing species! </h1>
            <div class='species-grid'>
                <img class='species-item species-item__big' src='https://cdn.pixabay.com/photo/2012/06/19/10/32/owl-50267_1280.jpg' alt='Búho nocturno observando hacia la cámara.'>
                <img class='species-item' src='https://cdn.pixabay.com/photo/2017/01/14/12/59/iceland-1979445_1280.jpg' alt='Lobo de tundra con pelaje blanco por nevadas.'>
                <img class='species-item' src='https://cdn.pixabay.com/photo/2016/03/27/22/22/fox-1284512_1280.jpg' alt='Zorro descansando sobre un tronco en primavera.'>
                <img class='species-item' src='https://cdn.pixabay.com/photo/2017/05/31/18/38/sea-2361247_1280.jpg' alt='Tortuga caribeña nandando en agua clara.'>
                <img class='species-item' src='https://cdn.pixabay.com/photo/2014/08/27/12/58/emperor-penguins-429128_1280.jpg' alt='Pingüinos emperadores en época de gesta.'>
                <img class='species-item' src='https://cdn.pixabay.com/photo/2016/12/13/22/25/bird-1905255_1280.jpg' alt='Inponente Martín pescador.'>
            </div>

        </section>

        <section class='trips'>
            <h1 class='trips-tittle'> Trips Menu </h1>
            <div class='trips-grid'>
                <div class='trips-grid-item'>
                    <img src='https://cdn.pixabay.com/photo/2015/10/30/20/13/sunrise-1014712_1280.jpg' alt='Viaje a la costa sudamericana para pasear en bote al atardecer.'>
                </div>

                <div class='trips-grid-item'>
                    <img src='https://cdn.pixabay.com/photo/2017/09/03/17/26/woman-2711279_1280.jpg' alt='Exploracion a pie de la al atardecer.'>
                </div>

                <div class='trips-grid-item'>
                    <img src='https://cdn.pixabay.com/photo/2016/11/22/22/21/adventure-1850912_1280.jpg' alt='Trailing a la cima de las montañas para observación de ecosistemas.'>
                </div>

                <div class='trips-grid-item'>
                    <img src='https://cdn.pixabay.com/photo/2017/10/28/07/47/woman-2896389_1280.jpg' alt='Caminata de invierno a parajes congelados.'>
                </div>

                <div class='trips-grid-item'>
                    <img src='https://cdn.pixabay.com/photo/2013/05/17/07/12/elephant-111695_1280.jpg' alt='Exploración africana.'>
                </div>

                <div class='trips-grid-item'>
                    <img src='https://cdn.pixabay.com/photo/2021/02/05/01/22/man-5983064_1280.jpg' alt='Amamos los viajes a las montañas.'>
                </div>
            </div>

        </section>

    </main>
</body>
</html>
